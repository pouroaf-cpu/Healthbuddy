<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men's Hormone Health Checker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Men's Hormone Health Checker</h1>
    <p>Answer a few questions to receive insights and a GP referral letter</p>
  </header>

  <main>
    <form id="health-form">
      <label>Age: <input type="number" id="age" required /></label>
      <label>Weight (kg): <input type="number" id="weight" required /></label>
      <label>Height (cm): <input type="number" id="height" required /></label>
      <label>Energy levels (1-10): <input type="number" id="energy" min="1" max="10" required /></label>
      <label>Sex drive (1-10): <input type="number" id="libido" min="1" max="10" required /></label>
      <label>Frequency of morning erections (per week): <input type="number" id="erections" min="0" max="7" required /></label>
      <label>Mood stability (1-10): <input type="number" id="mood" min="1" max="10" required /></label>
      <label>Sleep quality (1-10): <input type="number" id="sleep" min="1" max="10" required /></label>
      <label>Any history of testicular surgery or trauma? 
        <select id="surgery">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </label>
      <label>Do you currently take any medications? 
        <select id="medications">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </label>
      <button type="submit">Calculate</button>
    </form>

    <section id="result-container" class="hidden">
      <div class="result-box">
        <h2>Results</h2>
        <p id="results"></p>
        <button id="generate-letter">Download GP Letter (PDF)</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Disclaimer: This tool is not a medical diagnosis. Always consult a healthcare professional.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

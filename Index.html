<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Hormone Health Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Men's Hormone Health Checker</h1>
  </header>

  <main>
    <!-- Main Health Form -->
    <section id="form-section">
      <h2>Enter Your Health Details</h2>
      <form id="healthForm">
        <label>Age: <input type="number" id="age" required></label>
        <label>Weight (kg): <input type="number" id="weight" required></label>
        <label>Height (cm): <input type="number" id="height" required></label>
        <label>Energy Levels (1-10): <input type="number" id="energy" min="1" max="10" required></label>
        <label>Libido Levels (1-10): <input type="number" id="libido" min="1" max="10" required></label>
        <button type="submit" class="btn">Calculate</button>
      </form>
    </section>

    <!-- Results Section -->
    <section id="results-section" class="hidden">
      <h2>Your Results</h2>
      <div id="results"></div>
      <button id="gpLetterBtn" class="btn">Request GP Letter</button>
    </section>

    <!-- GP Letter Form -->
    <section id="gp-form-section" class="hidden">
      <h2>GP Letter Request</h2>
      <form id="gpForm">
        <label>Your Full Name: <input type="text" id="patientName" required></label>
        <label>Your Email: <input type="email" id="patientEmail" required></label>
        <label>GP's Name: <input type="text" id="gpName" required></label>
        <label>GP Practice: <input type="text" id="gpPractice" required></label>
        <button type="submit" class="btn">Generate GP Letter</button>
      </form>
    </section>

    <!-- GP Letter Results -->
    <section id="gp-letter-section" class="hidden">
      <h2>Draft GP Letter</h2>
      <div id="gpLetter"></div>
      <button id="downloadPdfBtn" class="btn">Download as PDF</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

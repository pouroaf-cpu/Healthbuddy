<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Hormone Health Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Men's Hormone Health Checker</h1>
  </header>

  <main>
    <section id="form-section">
      <h2>Answer the Questions</h2>
      <form id="health-form">
        <label>Age:
          <input type="number" id="age" required>
        </label>

        <label>Weight (kg):
          <input type="number" id="weight" required>
        </label>

        <label>Height (cm):
          <input type="number" id="height" required>
        </label>

        <div class="slider-container">
          <label for="energy">Energy Levels:</label>
          <div class="slider-wrapper">
            <input type="range" id="energy" min="0" max="10" value="5">
            <span id="energyVal">5</span> /10
          </div>
        </div>

        <div class="slider-container">
          <label for="libido">Libido Levels:</label>
          <div class="slider-wrapper">
            <input type="range" id="libido" min="0" max="10" value="5">
            <span id="libidoVal">5</span> /10
          </div>
        </div>

        <label>Sleep Quality:
          <select id="sleep">
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
          </select>
        </label>

        <label>Exercise Frequency:
          <select id="exercise">
            <option value="none">None</option>
            <option value="1-2">1-2 times/week</option>
            <option value="3-5">3-5 times/week</option>
            <option value="6+">6+ times/week</option>
          </select>
        </label>

        <button type="submit">Calculate</button>
      </form>
    </section>

    <section id="results" class="hidden">
      <h2>Your Results</h2>
      <p id="result-text"></p>
      <button id="gp-letter-btn">Request GP Letter</button>
    </section>

      <h2>GP Letter Details</h2>

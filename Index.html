<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthBuddy â€“ Hormone Evaluation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Free Hormone Evaluation</h1>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <form id="evaluationForm">
      <!-- Step 1: Lifestyle -->
      <div class="form-step active">
        <h2>Lifestyle</h2>
        <label>Do you smoke?</label>
        <select name="smoking">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <label>Do you drink alcohol?</label>
        <select name="alcohol">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <label>Average daily protein intake (grams)</label>
        <input type="number" name="protein" placeholder="e.g. 120">

        <label>How many caffeinated drinks per day?</label>
        <input type="number" name="caffeine" placeholder="e.g. 3">

        <button type="button" class="next-btn">Next</button>
      </div>

      <!-- Step 2: Sleep & Recovery -->
      <div class="form-step">
        <h2>Sleep & Recovery</h2>
        <label>Hours of sleep per night</label>
        <input type="number" name="sleepHours" placeholder="e.g. 7">

        <label>Do you feel rested on waking?</label>
        <select name="rested">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <div class="btns">
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 3: Physical Symptoms -->
      <div class="form-step">
        <h2>Physical Symptoms</h2>
        <label>Do you feel fatigued often?</label>
        <select name="fatigue">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <label>Difficulty building/maintaining muscle?</label>
        <select name="muscle">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <label>Have you noticed higher body fat?</label>
        <select name="bodyFat">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <label>Changes in hair (loss, thinning)?</label>
        <select name="hair">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <div class="btns">
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 4: Mood & Mental Health -->
      <div class="form-step">
        <h2>Mood & Mental Health</h2>
        <label>How is your overall mood?</label>
        <select name="mood">
          <option value="good">Good</option>
          <option value="low">Low</option>
        </select>

        <label>How would you rate your stress levels?</label>
        <select name="stress">
          <option value="low">Low</option>
          <option value="moderate">Moderate</option>
          <option value="high">High</option>
        </select>

        <label>Do you feel motivated day to day?</label>
        <select name="motivation">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <div class="btns">
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 5: Sexual Health -->
      <div class="form-step">
        <h2>Sexual Health</h2>
        <label>Any erectile difficulties?</label>
        <select name="erectile">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <label>Morning erections present?</label>
        <select name="morningErections">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <div class="btns">
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 6: Medical / Checkup -->
      <div class="form-step">
        <h2>Medical & Checkup</h2>
        <label>Have you had a recent hormone panel?</label>
        <select name="hormonePanel">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <label>Any current medications/supplements?</label>
        <textarea name="medications" placeholder="List here..."></textarea>

        <div class="btns">
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Final: Signup -->
      <div class="form-step">
        <h2>Get Your Results</h2>
        <p>Enter your details to access your free hormone evaluation report.</p>

        <label>Your Name</label>
        <input type="text" name="fullName" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <button type="submit">Submit & Get Report</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

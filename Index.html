<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men's Hormone Health Check</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Men's Hormone Health Checker</h1>
    <p>Answer the questions below to get personalised feedback and a GP letter draft.</p>
  </header>

  <main>
    <form id="healthForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required />

      <label for="libido">Libido (1=very low, 5=very high):</label>
      <input type="number" id="libido" name="libido" min="1" max="5" required />

      <label for="mood">Mood Stability (1=poor, 5=excellent):</label>
      <input type="number" id="mood" name="mood" min="1" max="5" required />

      <label for="energy">Energy Levels (1=very low, 5=very high):</label>
      <input type="number" id="energy" name="energy" min="1" max="5" required />

      <label for="erections">Morning Erections (per week):</label>
      <input type="number" id="erections" name="erections" min="0" max="7" required />

      <button type="submit">Calculate</button>
    </form>

    <section id="results" class="hidden">
      <h2>Your Results</h2>
      <div id="adviceBox"></div>
      <button id="downloadLetter">Download GP Letter (PDF)</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HealthBuddy. Not a medical service. Always consult a doctor.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

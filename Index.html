<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Hormone Health Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Men's Hormone Health Checker</h1>
    <p>Answer a few questions to get insights about your hormone health.</p>
  </header>

  <main>
    <!-- Health Form -->
    <form id="healthForm">
      <label>Age: <input type="number" id="age" required></label>
      <label>Weight (kg): <input type="number" id="weight" required></label>
      <label>Height (cm): <input type="number" id="height" required></label>
      <label>Energy Levels (1-10): <input type="number" id="energy" min="1" max="10" required></label>
      <label>Libido (1-10): <input type="number" id="libido" min="1" max="10" required></label>
      <label>Sleep Quality (1-10): <input type="number" id="sleep" min="1" max="10" required></label>
      <button type="submit" class="btn">Calculate</button>
    </form>

    <!-- Results -->
    <section id="results" class="hidden">
      <h2>Your Results</h2>
      <p id="resultsText"></p>
      <button id="gpLetterBtn" class="btn">Request GP Letter</button>
    </section>

    <!-- GP Letter Form -->
    <form id="gpForm" class="hidden">
      <h2>GP Letter Details</h2>
      <label>Your Full Name: <input type="text" id="patientName" required></label>
      <label>Email: <input type="email" id="patientEmail" required></label>
      <label>GP Name: <input type="text" id="gpName" required></label>
      <label>Practice Name: <input type="text" id="gpPractice" required></label>
      <label>Key Concerns (optional): <textarea id="patientConcerns" rows="3"></textarea></label>
      <button type="submit" class="btn">Generate GP Letter PDF</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>

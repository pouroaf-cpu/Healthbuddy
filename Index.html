<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Hormone Health Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Men's Hormone Health Checker</h1>
  </header>

  <main>
    <div class="form-container">
      <!-- Silhouette on the left -->
      <img src="assets/owman.svg" alt="Male silhouette" class="silhouette">

      <!-- Multi-step Questionnaire Form -->
      <form id="health-form">
<div id="progress-container">
  <div id="progress-bar"></div>
</div>

        <!-- Step 1: Lifestyle -->
        <div class="form-step active">
          <h3>Lifestyle</h3>
          <label>Alcohol consumption:
            <select name="alcohol" required>
              <option value="">Select</option>
              <option value="none">None</option>
              <option value="occasionally">Occasionally</option>
              <option value="weekly">Weekly</option>
              <option value="daily">Daily</option>
            </select>
          </label>
          <label>Smoking:
            <select name="smoke" required>
              <option value="">Select</option>
              <option value="no">No</option>
              <option value="yes">Yes</option>
              <option value="occasionally">Occasionally</option>
            </select>
          </label>
          <label>Protein servings per day:
            <select name="protein" required>
              <option value="">Select</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
          <label>Caffeine intake per day:
            <select name="caffeine" required>
              <option value="">Select</option>
              <option value="none">None</option>
              <option value="1-2">1–2 cups</option>
              <option value="3-5">3–5 cups</option>
              <option value="6+">6+ cups</option>
            </select>
          </label>
          <button type="button" class="next-btn">Next</button>
        </div>

        <!-- Step 2: Sleep & Recovery -->
        <div class="form-step">
          <h3>Sleep & Recovery</h3>
          <label>Average hours of sleep:
            <select name="sleepHours" required>
              <option value="">Select</option>
              <option value="0-4">0–4</option>
              <option value="5-6">5–6</option>
              <option value="7-8">7–8</option>
              <option value="8+">8+</option>
            </select>
          </label>
          <label>Feeling rested in the morning:
            <select name="rested" required>
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="sometimes">Sometimes</option>
              <option value="no">No</option>
            </select>
          </label>
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>

        <!-- Step 3: Physical Symptoms -->
        <div class="form-step">
          <h3>Physical Symptoms</h3>
          <label>Frequent fatigue?
            <select name="fatigue" required>
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
          <label>Difficulty gaining/maintaining muscle?
            <select name="muscle" required>
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
          <label>Increased abdominal fat?
            <select name="fat" required>
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
          <label>Hair thinning or loss?
            <select name="hair" required>
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>

        <!-- Step 4: Mood & Mental Health -->
        <div class="form-step">
          <h3>Mood & Mental Health</h3>
          <label>Overall mood:
            <select name="mood" required>
              <option value="">Select</option>
              <option value="low">Low</option>
              <option value="moderate">Moderate</option>
              <option value="high">High</option>
            </select>
          </label>
          <label>Stress frequency:
            <select name="stress" required>
              <option value="">Select</option>
              <option value="rarely">Rarely</option>
              <option value="sometimes">Sometimes</option>
              <option value="often">Often</option>
              <option value="constantly">Constantly</option>
            </select>
          </label>
          <label>Low motivation?
            <select name="motivation" required>
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>

        <!-- Step 5: Sexual Health -->
        <div class="form-step">
          <h3>Sexual Health</h3>
          <label>Erectile difficulties?
            <select name="erectile" required>
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
          <label>Decrease in morning erections?
            <select name="morningErection" required>
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>

        <!-- Step 6: Medical / Checkup -->
        <div class="form-step">
          <h3>Medical / Checkup</h3>
          <label>Recent hormone panel:
            <select name="panel" required>
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
          <label>Medications or supplements:
            <input type="text" name="meds">
          </label>
          <label>Energy Levels:
            <div class="slider-wrapper">
              <input type="range" id="energy" min="0" max="10" value="5">
              <span id="energyVal">5</span>/10
            </div>
          </label>
          <label>Libido Levels:
            <div class="slider-wrapper">
              <input type="range" id="libido" min="0" max="10" value="5">
              <span id="libidoVal">5</span>/10
            </div>
          </label>
          <button type="button" class="prev-btn">Back</button>
          <button type="submit">Calculate</button>
        </div>

      </form>
    </div>

    <!-- Results Section -->
    <section id="results" class="hidden">
      <h2>Your Results</h2>
      <p id="result-text"></p>
      <button id="gp-letter-btn">Request GP Letter</button>
    </section>

    <!-- GP Letter Form -->
    <section id="gp-form-section" class="hidden">
      <h2>GP Letter Details</h2>
      <form id="gp-form">
        <label>Full Name:
          <input type="text" id="patientName" required>
        </label>
        <label>Email:
          <input type="email" id="patientEmail" required>
        </label>
        <label>GP Name:
          <input type="text" id="gpName" required>
        </label>
        <label>GP Practice:
          <input type="text" id="gpPractice" required>
        </label>
        <label>Additional Notes:
          <textarea id="notes"></textarea>
        </label>
        <button type="submit">Generate GP Letter (PDF)</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Hormone Health Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background: #f4f6f8; }
    h1 { text-align: center; }
    form, .results { background: #fff; padding: 20px; margin: 20px auto; border-radius: 10px; max-width: 500px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .results { display: none; }
    .disclaimer { font-size: 12px; color: #555; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <h1>Men's Hormone Health Calculator</h1>
  <form id="healthForm">
    <label>Age:</label>
    <input type="number" id="age" required>

    <label>Height (cm):</label>
    <input type="number" id="height" required>

    <label>Weight (kg):</label>
    <input type="number" id="weight" required>

    <label>Waist Circumference (cm):</label>
    <input type="number" id="waist" required>

    <label>Average Sleep per Night (hours):</label>
    <input type="number" id="sleep" required>

    <label>Energy Levels (1 = very low, 5 = very high):</label>
    <select id="energy">
      <option value="1">1</option><option value="2">2</option>
      <option value="3">3</option><option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label>Libido (1 = very low, 5 = very high):</label>
    <select id="libido">
      <option value="1">1</option><option value="2">2</option>
      <option value="3">3</option><option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label>Stress Levels (1 = very low, 5 = very high):</label>
    <select id="stress">
      <option value="1">1</option><option value="2">2</option>
      <option value="3">3</option><option value="4">4</option>
      <option value="5">5</option>
    </select>

    <button type="submit">Calculate</button>
  </form>

  <div class="results" id="results">
    <h2>Your Results</h2>
    <p id="riskScore"></p>
    <h3>Lifestyle Suggestions</h3>
    <ul id="suggestions"></ul>
  </div>

  <p class="disclaimer">
    ⚠️ Disclaimer: This tool is for educational purposes only and does not provide medical advice.  
    Always consult a qualified healthcare provider for medical concerns.
  </p>

  <script>
    document.getElementById("healthForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const age = parseInt(document.getElementById("age").value);
      const height = parseInt(document.getElementById("height").value) / 100; // convert cm to m
      const weight = parseInt(document.getElementById("weight").value);
      const waist = parseInt(document.getElementById("waist").value);
      const sleep = parseInt(document.getElementById("sleep").value);
      const energy = parseInt(document.getElementById("energy").value);
      const libido = parseInt(document.getElementById("libido").value);
      const stress = parseInt(document.getElementById("stress").value);

      // Calculations
      const bmi = weight / (height * height);
      const waistRatio = waist / (height * 100);

      let score = 0;
      let suggestions = [];

      // BMI + waist (central obesity risk)
      if (bmi > 30 || waistRatio > 0.55) {
        score += 2;
        suggestions.push("Consider reducing body fat through diet and exercise.");
      }

      // Sleep
      if (sleep < 7) {
        score += 1;
        suggestions.push("Aim for 7–9 hours of sleep per night.");
      }

      // Energy + libido
      if (energy <= 2) {
        score += 1;
        suggestions.push("Low energy can be linked to lifestyle or hormone issues.");
      }
      if (libido <= 2) {
        score += 1;
        suggestions.push("Low libido may indicate hormone imbalance or stress.");
      }

      // Stress
      if (stress >= 4) {
        score += 1;
        suggestions.push("Manage stress with exercise, meditation, or breathing techniques.");
      }

      // Final risk category
      let riskCategory = "Low Risk";
      if (score >= 4) riskCategory = "High Risk";
      else if (score >= 2) riskCategory = "Moderate Risk";

      document.getElementById("riskScore").innerText =
        `Hormone Health Risk Score: ${riskCategory}`;
      document.getElementById("suggestions").innerHTML =
        suggestions.map(s => `<li>${s}</li>`).join("");
      document.getElementById("results").style.display = "block";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthBuddy - Hormone Health Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>HealthBuddy Hormone Health Evaluation</h1>

    <!-- Progress Bar -->
    <div id="progressBar">
      <div id="progress"></div>
    </div>

    <form id="multiStepForm">

      <!-- Step 1: Lifestyle -->
      <div class="form-step active">
        <h2>Lifestyle</h2>
        <label>Age: <input type="number" name="age" required></label>
        <label>Weight (kg): <input type="number" name="weight" required></label>
        <label>Height (cm): <input type="number" name="height" required></label>
        <label>Exercise frequency:
          <select name="exercise">
            <option value="rarely">Rarely</option>
            <option value="1-2">1–2 times/week</option>
            <option value="3-5">3–5 times/week</option>
            <option value="daily">Daily</option>
          </select>
        </label>
        <button type="button" class="next-btn">Next</button>
      </div>

      <!-- Step 2: Sleep & Recovery -->
      <div class="form-step">
        <h2>Sleep & Recovery</h2>
        <label>Average sleep per night (hrs): <input type="number" name="sleep" required></label>
        <label>Sleep quality (1–10):
          <input type="range" name="sleepQuality" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
          <output>5</output>/10
        </label>
        <label>Recovery after exercise (1–10):
          <input type="range" name="recovery" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
          <output>5</output>/10
        </label>
        <div class="form-navigation">
          <button type="button" class="prev-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 3: Energy & Libido -->
      <div class="form-step">
        <h2>Energy & Libido</h2>
        <label>Energy levels (1–10):
          <input type="range" name="energy" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
          <output>5</output>/10
        </label>
        <label>Libido levels (1–10):
          <input type="range" name="libido" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
          <output>5</output>/10
        </label>
        <div class="form-navigation">
          <button type="button" class="prev-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 4: Sign up -->
      <div class="form-step">
        <h2>Sign up for your free hormone evaluation</h2>
        <label>Full Name: <input type="text" name="name" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Would you like updates? 
          <select name="updates">
            <option value="yes">Yes, sign me up</option>
            <option value="no">No, just send my results</option>
          </select>
        </label>
        <div class="form-navigation">
          <button type="button" class="prev-btn">Previous</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>

    <div id="result" class="hidden">
      <h2>Thank you!</h2>
      <p>Your information has been submitted. Please check your email for your evaluation.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

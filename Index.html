<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Hormone Health Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Men's Hormone Health Calculator</h1>

  <!-- Results box -->
  <div class="results" id="results">
    <h2>Your Results</h2>
    <p id="riskScore"></p>
    <h3>Lifestyle Suggestions</h3>
    <ul id="suggestions"></ul>
  </div>

  <form id="healthForm" name="healthForm" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="healthForm">

    <label>Age:</label>
    <input type="number" id="age" name="age" required>

    <label>Height (cm):</label>
    <input type="number" id="height" name="height" required>

    <label>Weight (kg):</label>
    <input type="number" id="weight" name="weight" required>

    <label>Waist Circumference (cm):</label>
    <input type="number" id="waist" name="waist" required>

    <label>Average Sleep per Night (hours):</label>
    <input type="number" id="sleep" name="sleep" required>

    <label>Energy Levels (1 = very low, 5 = very high):</label>
    <select id="energy" name="energy">
      <option value="1">1</option><option value="2">2</option>
      <option value="3">3</option><option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label>Libido (1 = very low, 5 = very high):</label>
    <select id="libido" name="libido">
      <option value="1">1</option><option value="2">2</option>
      <option value="3">3</option><option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label>Stress Levels (1 = very low, 5 = very high):</label>
    <select id="stress" name="stress">
      <option value="1">1</option><option value="2">2</option>
      <option value="3">3</option><option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label>Activity Level (1 = Sedentary, 3 = Moderate, 5 = Very Active):</label>
    <select id="activity" name="activity">
      <option value="1">1 - Sedentary</option>
      <option value="2">2 - Light</option>
      <option value="3" selected>3 - Moderate</option>
      <option value="4">4 - Active</option>
      <option value="5">5 - Very Active</option>
    </select>

    <label>Email (optional, for report):</label>
    <input type="email" id="email" name="email">

    <button type="submit">Calculate</button>
  </form>

  <!-- GP Letter -->
  <div class="gp-letter" id="gpLetter" style="display:none;">
    <h3>GP Letter</h3>
    <pre id="letterContent"></pre>
  </div>

  <p class="disclaimer">
    ⚠️ Disclaimer: This tool is for educational purposes only and does not provide medical advice.
  </p>

  <script src="script.js" defer></script>
</body>
</html>
